<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DXCharts Lite Colors</title>
	<link rel="stylesheet" href="../common-styles.css" />
	<script src="https://www.unpkg.com/@devexperts/dxcharts-lite@1.0.1/dist/dxchart.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="settings">
			<h1>DXCharts Lite custom colors example</h1>
			<button class="btn" type="button" id="theme_1">Theme №1</button>
			<button class="btn" type="button" id="theme_2">Theme №2</button>
			<button class="btn" type="button" id="theme_3">Theme №3</button>
		</div>
		<div class="chart" id="chart"></div>
	</div>

	<script type="module">
		import generateCandlesData from 'https://www.unpkg.com/@devexperts/dxcharts-lite@1.0.1/dist/chart/utils/candles-generator.utils.js';

		const container = document.getElementById('chart');
		const chartInstance = DXChart.createChart(container);

		const candles = generateCandlesData({ quantity: 1000, withVolume: true });
		chartInstance.chartComponent.setMainSeries({ candles });

		chartInstance.watermarkComponent.setWaterMarkData({
			firstRow: "My Instrument",
			secondRow: "Some description",
			thirdRow: "Some very useful message",
		});
		chartInstance.watermarkComponent.setWaterMarkVisible(true);

		const colorsConfig1 = {
			xAxis: {
				backgroundColor: "#91ffde",
				labelTextColor: "#318b6f",
			},
			yAxis: {
				backgroundColor: "#fff668",
				labelTextColor: "#99922a",
			},
			xAxis: {
				backgroundColor: "#91ffde",
				labelTextColor: "#318b6f",
			},
			yAxis: {
				backgroundColor: "#ffd7d7",
				labelTextColor: "#99922a",
			},
			candleTheme: {
				upColor: "#5ba500",
				downColor: "#352fff",
				upWickColor: "#5ba500",
				downWickColor: "#352fff",
			},
			chartAreaTheme: {
				backgroundMode: "gradient",
				backgroundColor: "#61acff",
				backgroundGradientTopColor: "#fcffac",
				backgroundGradientBottomColor: "#fbacff",
				axisColor: "yellow",
				gridColor: "#318b6f",
			},
			waterMarkTheme: {
				firstRowColor: "#2ba3ff",
				secondRowColor: "#720c69",
				thirdRowColor: "#bd4000",
			},
			crossTool: {
				lineColor: "#a100ff",
				labelBoxColor: "#a100ff",
				labelTextColor: "#d58eff",
			}
		};

		const colorsConfig2 = {

				noneColor: '#4c5458',
			},
			barTheme: {
				upColor: '#0fa68a',
				downColor: '#e91d25',
				noneColor: '#4c5458',

			lineTheme: {

			},
			equivolumeTheme: {

			},
			baseLineTheme: {

				labelBoxColor: 'rgb(59, 59, 59)',

			},
			waterMarkTheme: {

				secondRowColor: 'rgba(0, 0, 0, .3)',
				thirdRowColor: 'rgba(0, 0, 0, .3)',
			},
			newsTheme: {
				backgroundColor: 'rgba(100, 217, 245, 1)',

		}

			equivolumeTheme: {

				firstRowColor: "rgba(255,255,255,0.2)",
				secondRowColor: "rgba(255,255,255,0.2)",
				thirdRowColor: "rgba(255,255,255,0.2)"
			},
			newsTheme: {
				backgroundColor: "rgba(100, 217, 245, 1)"
			},
			xAxis: {
				labelTextColor: "rgba(128,128,128,1)",
				backgroundColor: "rgba(20,20,19,1)"
			},
			yAxis: {
				labelTextColor: "rgba(128,128,128,1)",
				backgroundColor: "rgba(20,20,19,1)",
			}
		}

		const theme1Btn = document.querySelector('#theme_1');
		theme1Btn.addEventListener('click', () => chartInstance.setColors(colorsConfig1));

		const theme2Btn = document.querySelector('#theme_2');
		theme2Btn.addEventListener('click', () => chartInstance.setColors(colorsConfig2));

		const theme3Btn = document.querySelector('#theme_3');
		theme3Btn.addEventListener('click', () => chartInstance.setColors(colorsConfig3));
	</script>
</body>

</html>
