<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>DXCharts Lite</title>
	<link rel="stylesheet" href="../../style.css" />
	<script src="https://www.unpkg.com/@devexperts/dxcharts-lite@1.0.1/dist/dxchart.min.js"></script>
</head>

<body>
	<div class="settings">
		<h1>DXCharts Lite Disabled user controls</h1>
	</div>
	<div id="dxcharts_lite" class="chart"></div>

	<script type="module">
		import generateCandlesData from 'https://www.unpkg.com/@devexperts/dxcharts-lite@1.0.1/dist/chart/utils/candles-generator.utils.js';

		const container = document.getElementById('dxcharts_lite');

		const configWithDisabledAxes = {
			components: {
				yAxis: {
					visible: false,
				},
				xAxis: {
					visible: false,
				},
				crossTool: {
					type: 'none'
				}
			},
		};

		const chartInstance = DXChart.createChart(container, configWithDisabledAxes);

		const candles = DXChart.generateCandlesData({ quantity: 1000, withVolume: true });
		const mockInstrument = {
			symbol: 'AAPL',
			priceIncrements: [0.01],
		};
		chartInstance.chartComponent.setMainSeries({ candles });

		chartInstance.disableUserControls();
	</script>
</body>

</html>
