<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DXCharts Lite X Scale</title>
	<link rel="stylesheet" href="../common-styles.css" />
    <script src="https://www.unpkg.com/@devexperts/dxcharts-lite@1.0.1/dist/dxchart.min.js"></script>
    <script src="https://www.unpkg.com/@devexperts/dxcharts-lite@1.0.1/dist/chart/utils/candles-generator.utils.js"
        type="module"></script>
</head>

<body>
    <div class="container">
        <div class="settings">
            <h1>DXCharts Lite X Scale </h1>
            <button class="btn" type="button" id="basic-scale-btn">Reset scale</button>
            <button class="btn" type="button" id="custom-scale-btn">Do scale by units</button>
            <button class="btn" type="button" id="timestamp-scale-btn">Do scale by timestamp range</button>
        </div>
        <div class="chart" id="chart"></div>
    </div>
    <script type="module">
        const container = document.getElementById('chart');
        const chartInstance = DXChart.createChart(container);

        const candles = DXChart.generateCandlesData({ quantity: 1000, withVolume: true });
        chart.setData({ candles });

        const basicScaleBtn = document.querySelector('#basic-scale-btn');
        basicScaleBtn.addEventListener('click', () => chartInstance.chartComponent.resetChartScale());

        const customScaleBtn = document.querySelector('#custom-scale-btn');
        customScaleBtn.addEventListener('click', () => chartInstance.chartComponent.setXScale(0, 20));

        const timestampScaleBtn = document.querySelector('#timestamp-scale-btn');
        timestampScaleBtn.addEventListener('click', () => chartInstance.chartComponent.setTimestampRange(candles[0].timestamp, candles[150].timestamp));

    </script>
</body>

</html>
